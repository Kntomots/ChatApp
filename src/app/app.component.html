<ion-app>
<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      ΔΙΕΠΑΦΕΣ ΦΟΡΗΤΩΝ ΣΥΣΚΕΥΩΝ
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="7">
        <ion-card class="custom-card">
          <ion-card-header>
            <ion-card-title>Μάθημα 1</ion-card-title>
            <ion-card-subtitle>Εισαγωγή</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="card-content">
            <div class="iframe-container">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/5Gj4Y8zvl-s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>  
            </div>
          </ion-card-content>
        </ion-card>

        <ion-card class="custom-card">
          <ion-card-header>
            <ion-card-title>Μάθημα 2</ion-card-title>
            <ion-card-subtitle>Εισαγωγή</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="card-content">
            <div class="iframe-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/JERpy7uC4xs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>          
          </div>

          </ion-card-content>
          </ion-card>
              
      </ion-col>
      <ion-col size="5">
        
          <ion-card-header class="ion-text-center">
            <ion-card-title class="cool-label">EVENT/CHAT</ion-card-title>
          </ion-card-header>
          <ion-card class="card-content1">
          <ion-card-content class="card-content">
            <ion-list class="message-list">
              <ion-item *ngFor="let message of messages">
                <ion-avatar slot="start">
                  <img src="{{ message.avatar }}" alt="User Avatar">
                </ion-avatar>
                <ion-label>
                  <h2>{{ message.sender }}</h2>
                  <p>{{ message.text }}</p>
                  <p>{{ message.time }}</p>
                  <div *ngIf="message.file">
                    <ion-icon name="attach"></ion-icon>
                    <span>{{ message.file.name }}</span>
                  </div>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
        
          <ion-footer>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-icon name="attach"></ion-icon>
              </ion-buttons>
              <ion-input [(ngModel)]="newMessage" placeholder="Type your message..."></ion-input>
              <ion-button slot="end" (click)="sendMessage()">Send</ion-button>
            </ion-toolbar>
          </ion-footer>
          
        
      </ion-col>
    </ion-row>
  </ion-grid>
  






</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button routerLink="/home">
    <ion-icon tab="home" name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink="/about">
    <ion-icon name="person"></ion-icon>
    <ion-label>About</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="tab3">
    <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
    <ion-label>Tab 2</ion-label>
  </ion-tab-button>
</ion-tab-bar>
